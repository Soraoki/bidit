<ion-content class="logcus">
  <div text-center>
   <img src="assets/imgs/bidlogo.png" />
  </div>
  <ion-list>
    <ion-item class="logcus">
      <ion-label floating color="primary">Email</ion-label>
      <ion-input  type="text"></ion-input>
    </ion-item>
  
    <ion-item class="logcus">
      <ion-label floating color="primary">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full icon-left round color="primary" (click)="loginf()">
    <ion-icon name="ios-log-in"></ion-icon>
    Login
  </button>

  <button ion-button full icon-left round color="primary" (click)="signupf()">
    <ion-icon name="ios-create-outline"></ion-icon>
    Or create an account
  </button>

</ion-content>
