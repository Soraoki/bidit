<ion-content class="signcus">
  <div text-center>
   <img src="assets/imgs/bidlogo.png" />
  </div>
  <ion-list>
    <ion-item class="signcus">
      <ion-label floating color="primary">Name</ion-label>
      <ion-input type="name"></ion-input>
    </ion-item>

    <ion-item class="signcus">
      <ion-label floating color="primary">Email</ion-label>
      <ion-input  type="email"></ion-input>
    </ion-item>
  
    <ion-item class="signcus">
      <ion-label floating color="primary">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item class="signcus">
      <ion-label floating color="primary">Address</ion-label>
      <ion-textarea type="add"></ion-textarea>
    </ion-item>
  </ion-list>

  <button ion-button full icon-left round color="primary" (click)="signupf2()">
    <ion-icon name="md-log-in"></ion-icon>
    Signup
  </button>

</ion-content>
